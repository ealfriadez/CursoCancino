<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>		
	</head>
  <body>
    <table>
      <tr>
        <td th:text="${num1Variable}"></td>        
      </tr>
      <tr>       
        <td th:text="${num2Variable}"></td>
      </tr>
      <tr>       
        <td th:text="${cifraVariable}"></td>
      </tr>
      <tr>       
        <td th:text="${num1Variable} + ${num2Variable}"></td>
      </tr>      
      <tr>    
        <td th:if="${num1Variable > 10}" th:text="'num1Variable es mayor que 10'"></td>
      </tr>
      <tr>      
        <td th:text="${num1Variable > 12} ? 'Si' : 'No'"></td>
      </tr>
    </table>
    <hr/>
    <div th:switch="${num1Variable}">
		<p th:case="10" th:text="'es 10'"></p>
		<p th:case="11" th:text="'es 11'"></p>
		<p th:case="12" th:text="'es 12'"></p>
		<p th:case="13" th:text="'es 13'"></p>
		<p th:case="14" th:text="'es 14'"></p>
		<p th:case="15" th:text="'es 15'"></p>
	</div>
	<hr/>
	<ul>
		<li th:each="pais:${paisesVariable}" th:text="${paisStat.index}+1 + ' - ' + ${pais}"></li>
	</ul>
	<hr/>
	<h3 th:text="'$ ' + ${#numbers.formatDecimal(cifraVariable, 0, 'POINT', 0, 'POINT')}"></h3>
	<hr/>
	<h3 th:text="${#calendars.format(fechaVariable, 'dd-MM-yyyy')}"></h3>
  </body>
</html>
