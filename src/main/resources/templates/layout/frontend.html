<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title, links)">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Demo Web - 2024">
	<meta name="author" content="Eleazar Alfredo, and Bootstrap contributors">
	<title>Blog Template Â· Bootstrap v5.1</title>
	<link rel="icon" th:ref="@/images/logo.png}" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}

		.b-example-divider {
			width: 100%;
			height: 3rem;
			background-color: rgba(0, 0, 0, .1);
			border: solid rgba(0, 0, 0, .15);
			border-width: 1px 0;
			box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
		}

		.b-example-vr {
			flex-shrink: 0;
			width: 1.5rem;
			height: 100vh;
		}

		.bi {
			vertical-align: -.125em;
			fill: currentColor;
		}

		.nav-scroller {
			position: relative;
			z-index: 2;
			height: 2.75rem;
			overflow-y: hidden;
		}

		.nav-scroller .nav {
			display: flex;
			flex-wrap: nowrap;
			padding-bottom: 1rem;
			margin-top: -1px;
			overflow-x: auto;
			text-align: center;
			white-space: nowrap;
			-webkit-overflow-scrolling: touch;
		}

		.btn-bd-primary {
			--bd-violet-bg: #712cf9;
			--bd-violet-rgb: 112.520718, 44.062154, 249.437846;

			--bs-btn-font-weight: 600;
			--bs-btn-color: var(--bs-white);
			--bs-btn-bg: var(--bd-violet-bg);
			--bs-btn-border-color: var(--bd-violet-bg);
			--bs-btn-hover-color: var(--bs-white);
			--bs-btn-hover-bg: #6528e0;
			--bs-btn-hover-border-color: #6528e0;
			--bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
			--bs-btn-active-color: var(--bs-btn-hover-color);
			--bs-btn-active-bg: #5a23c8;
			--bs-btn-active-border-color: #5a23c8;
		}

		.bd-mode-toggle {
			z-index: 1500;
		}

		.bd-mode-toggle .dropdown-menu .active .bi {
			display: block !important;
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/css/blog.css}" rel="stylesheet">
	<link th:href="@{/fontawesome-free-5.15.4-web/css/all.css}" rel="stylesheet">
	<link th:href="@{/css/jquery.alerts.min.css}" rel="stylesheet">
	<th:block th:replace="${links}" />
</head>

<body>
	<div class="container">
		<header th:fragment="cabecero" class="border-bottom lh-1 py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col-4 pt-1">
					<a class="link-secondary" href="#">Subscribe</a>
				</div>
				<div class="col-4 text-center">
					<a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">
						<img th:src="@{/images/logo.png}" />
					</a>
				</div>
				<div class="col-4 d-flex justify-content-end align-items-center">
					<a class="link-secondary" href="#" aria-label="Search">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
							stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
							viewBox="0 0 24 24">
							<title>Search</title>
							<circle cx="10.5" cy="10.5" r="7.5" />
							<path d="M21 21l-5.2-5.2" />
						</svg>
					</a>
					<a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
					<a class="btn btn-sm btn-outline-secondary"><span  id="spanreloj"></span></a>
				</div>
			</div>
		</header>

		<div th:fragment="menu" class="nav-scroller py-1 mb-3 border-bottom">
			<nav class="nav nav-underline justify-content-between">
				<a class="nav-item nav-link link-body-emphasis active" th:href="@{/templates/estaticos}">Estaticos</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/templates/estaticos2}">Estaticos 2</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/templates/ajax}">AJAX</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/formularios}">Formularios</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/ejemplo-service}">Ejemplo service</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/email}">E-Mail</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/qr}">QR</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/data-rest}">Data Rest</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/jpa-repository}">Jpa Repository MySQL</a>
				<a class="nav-item nav-link link-body-emphasis" th:href="@{/jpa-mongodb}">MongoDB</a>
			</nav>
		</div>
	</div>

	<footer th:fragment="footer" class="blog-footer">
		<p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a
				href="https://twitter.com/mdo">@mdo</a>.</p>
		<p class="mb-0">
			<a href="#">Back to top</a>
		</p>
	</footer>
	<div th:fragment="scripts">
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery.alerts.min.js}"></script>
		<script th:src="@{/js/funciones.js}"></script>
	</div>
</body>

</html>
